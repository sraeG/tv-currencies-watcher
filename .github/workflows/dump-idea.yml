name: dump-idea-debug
on:
  workflow_dispatch:
    inputs:
      idea_url:
        description: "Full TradingView idea URL (e.g. https://www.tradingview.com/chart/EURUSD/abcdef12/)"
        required: true
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run dumper
        env:
          DEBUG_PARSER: "1"
        run: |
          python cloud/dump_idea_json.py "${{ github.event.inputs.idea_url }}"
